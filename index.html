<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="src/styles/reset.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/itinerary/favicon.png" />
    <title></title>
  </head>
  <body class="w-100 h-100 d-flex">
    <button id="info-opener">ðŸ›ˆ</button>
    <div id="app-info" class="p-3 flex-column d-none">
      <span>Press <em>i</em> to show the image only.</span>
      <span>Press <em>m</em> to show the map only.</span>
      <span>Press <em>ESC</em> to show all.</span>
      <span id="imprint" class="mt-3 bold"></span>
      <span class="mt-3 bold"
        >Made with IGI:
        <a
          href="https://github.com/fafeitsch/imaginary-geo-itinerary"
          target="_blank"
          >Github</a
        ></span
      >
    </div>
    <div
      class="p-3 d-flex flex-column gap-3 flex-shrink-0 overflow-auto"
      id="itinerary"
    ></div>
    <div class="d-flex flex-column flex-grow-1 gap-3">
      <div
        class="d-flex flex-grow-1 overflow-hidden"
        id="image-container"
        style="max-height: 64vh; flex-basis: 64%"
      >
        <img class="w-100 h-100" style="object-fit: contain" />
      </div>
      <div class="flex-grow-1" id="map" style="flex-basis: 34%"></div>
    </div>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>

<template id="group-item-template">
  <div class="group-item d-flex flex-column p-3 gap-3 pointer-cursor">
    <span class="title"></span>
    <div class="d-flex flex-column p-3 gap-2 tracks-container"></div>
  </div>
</template>

<template id="track-item-template">
  <div class="d-flex align-items-center gap-3">
    <div
      class="indicator d-flex align-items-center justify-content-center"
    ></div>
    <div class="d-flex flex-column gap-2 w-100">
      <span class="name"></span>
      <div class="d-flex gap-3">
        <span class="distance text-disabled"></span>
        <span class="info text-disabled"></span>
      </div>
    </div>
  </div>
</template>
